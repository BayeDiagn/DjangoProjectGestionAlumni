{% extends "index.html" %}
{% load static %}

{% block contenu %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 pb-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-16 w-18" src="{% static "images/uadb.png" %}" alt="Université Alioune DIOP">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Réinitialisation du mot de passe</h2>
      <p class="mt-5 text-center leading-9 tracking-tight text-gray-700">Mot de passe perdu ? Saisissez votre adresse électronique ci-dessous et nous vous enverrons les instructions pour en créer un nouveau.</p>
    </div>
    
    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">

      <form class="space-y-6" method="POST">
        {% csrf_token %} 
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Adresse email</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" maxlength="254" autofocus required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-500 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-300">
            Réinitialiser mon mot de passe
          </button>
        </div>
      </form>
    </div>
  </div>
  
  

{% endblock %}
