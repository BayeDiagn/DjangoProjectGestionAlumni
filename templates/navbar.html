{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Uadb Alumni</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body>
		<nav class="bg-indigo-800 fixed top-0 w-full z-10 mb-10">
			<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
			  <div class="relative flex h-16 items-center justify-between">
				<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
				  <!-- Mobile menu button-->
				  <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
					<span class="absolute -inset-0.5"></span>
					<span class="sr-only">Open main menu</span>
					<!--
					  Icon when menu is closed.
		  
					  Menu open: "hidden", Menu closed: "block"
					-->
					<svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
					  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
					</svg>
					<!--
					  Icon when menu is open.
		  
					  Menu open: "block", Menu closed: "hidden"
					-->
					<svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
					  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
					</svg>
				  </button>
				</div>
			
				<div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
				  <div class="hidden sm:ml-6 sm:block">
					<div class="flex space-x-4 justify-end">
					  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
					  <a href="{% url 'update' request.user.id   %}" class="{% if request.resolver_match.url_name == 'update' %}bg-indigo-700 text-white{% else %}text-gray-200 hover:bg-indigo-700 hover:text-white{% endif %} text-white rounded-md px-3 py-2 text-sm font-medium " aria-current="page">Profit</a>
					  <a href="{% url 'liste_cursus' request.user.id %}" class="text-gray-200 hover:text-white rounded-md px-3 py-2 text-sm font-medium {% if request.resolver_match.url_name == 'liste_cursus' %}bg-indigo-700 text-white{% else %}text-gray-200 hover:bg-indigo-700 hover:text-white{% endif %}">Cursus</a>
					  <a href="{% url 'liste_emploi' request.user.id %}"  class="{% if request.resolver_match.url_name == 'liste_emploi' %}bg-indigo-700 text-white{% else %}text-gray-200 hover:bg-indigo-700 hover:text-white{% endif %} text-gray-200 hover:bg-indigo-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Emploi</a>
					  <a href="{% url 'liste_competence' request.user.id %}" class="{% if request.resolver_match.url_name == 'liste_competence' %}bg-indigo-700 text-white{% else %}text-gray-200 hover:bg-indigo-700 hover:text-white{% endif %} text-gray-200 hover:bg-indigo-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Compétence</a>
					</div>
				  </div>
				</div>
				<div class="ml-30">
					<a href="{% url 'etudiant_home' %} ">
					<img class="h-8 w-8 rounded-full" src="{% static "images/uadb.png" %}" alt=""> 
					</a>
				</div>
				
			  </div>
			</div>
			<!--a href="{% url 'liste_emploi' request.user.id %}" class="{% if request.resolver_match.url_name == 'liste_emploi' %}bg-indigo-700 text-white{% else %}text-gray-200 hover:bg-indigo-700 hover:text-white{% endif %} text-gray-200 hover:bg-indigo-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Emploi</a-->
			<!-- Mobile menu, show/hide based on menu state. -->
			<div class="sm:hidden" id="mobile-menu">
			  <div class="space-y-1 px-2 pb-3 pt-2">
				<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
				<a href="{% url 'update' request.user.id   %}" class="{% if request.resolver_match.url_name == 'update' %}bg-indigo-700 text-white{% else %}text-gray-200 hover:bg-indigo-700 hover:text-white{% endif %} text-white rounded-md px-3 py-2 text-sm font-medium " aria-current="page">Profit</a>
				<a href="{% url 'liste_cursus' request.user.id %}" class="text-gray-200 hover:text-white rounded-md px-3 py-2 text-sm font-medium {% if request.resolver_match.url_name == 'liste_cursus' %}bg-indigo-700 text-white{% else %}text-gray-200 hover:bg-indigo-700 hover:text-white{% endif %}">Cursus</a>
				<a href="{% url 'liste_emploi' request.user.id %}" class="{% if request.resolver_match.url_name == 'liste_emploi' %}bg-indigo-700 text-white{% else %}text-gray-200 hover:bg-indigo-700 hover:text-white{% endif %} text-gray-200 hover:bg-indigo-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Emploi</a>
				<a href="#" class="{% if request.resolver_match.url_name == 'liste_competence' %}bg-indigo-700 text-white{% else %}text-gray-200 hover:bg-indigo-700 hover:text-white{% endif %} text-gray-200 hover:bg-indigo-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Compétence</a>
			  </div>
			</div>
		  </nav>

	</body>
</html>
